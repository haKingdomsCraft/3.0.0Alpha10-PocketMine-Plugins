name: ReportUI
author: Taylcd Edit By haKingdomsCraft
website: https://github.com/Taylcd/ReportUI

version: 1.3.1
api:
  - 3.0.0
  - 4.0.0
  - 3.0.0-ALPHA9
  - 3.0.0-ALPHA10

main: Taylcd\ReportUI\ReportUI
depend: ["FormAPI"]

commands:
  report:
    description: Report a player
    permission: report.use
  reportadmin:
    description: Open Report Panel
    permission: report.admin

permissions:
  report.use:
    default: true
  report.admin:
    default: op
  report.admin.notification:
    default: op
